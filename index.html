<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>QrCreator - One Scan. Full Access.</title>
    <meta name="description" content="Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use." />
    <meta name="author" content="QrCreator" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="QuickQr" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" href="/logo-optimized.png" />
    <link rel="apple-touch-icon" href="/logo-optimized.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/Logo QrCreator sur fond blanc (1).webp" as="image" type="image/webp" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Inline critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for mobile performance */
      * { box-sizing: border-box; }
      html { scroll-behavior: smooth; -webkit-text-size-adjust: 100%; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .text-primary { color: #3b82f6; }
      .bg-white { background-color: #ffffff; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      .mb-4 { margin-bottom: 1rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      @media (max-width: 768px) {
        * { animation-duration: 0.1s !important; transition-duration: 0.1s !important; }
        img { max-width: 100%; height: auto; }
        .shadow-lg, .shadow-xl { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important; }
      }
    </style>
    <!-- End critical CSS -->

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "QrCreator",
        "url": "https://qrcreator.xyz",
        "logo": "https://qrcreator.xyz/Logo QrCreator sur fond blanc (1).webp",
        "description": "Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use.",
        "sameAs": [
          "https://twitter.com/qrcreator"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://qrcreator.xyz",
        "name": "QrCreator",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://qrcreator.xyz/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!-- End Structured Data -->

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="QrCreator - One Scan. Full Access." />
    <meta property="og:description" content="Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://qrcreator.xyz/Logo QrCreator sur fond blanc (1).webp" />
    <meta property="og:url" content="https://qrcreator.xyz" />
    <meta property="og:site_name" content="QrCreator" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QrCreator - One Scan. Full Access." />
    <meta name="twitter:description" content="Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use." />
    <meta name="twitter:image" content="https://qrcreator.xyz/Logo QrCreator sur fond blanc (1).webp" />
    <meta name="twitter:creator" content="@qrcreator" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://qrcreator.xyz/" />
    
    <!-- Performance meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-site-verification" content="ZkupsDnS4VuMLVrF9JuN9pUVIFKl8y0_5Yqj6kp7c8c" />
  </head>

  <body>
    <div id="root">
      <!-- Initial loading state with optimized image -->
      <picture>
        <source srcset="/Logo QrCreator sur fond blanc (1).webp" type="image/webp" />
        <img 
          src="/logo-optimized.png" 
          alt="QrCreator Logo" 
          class="loading-logo"
          width="128"

        />

    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR link THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
