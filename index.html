<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCreator - One Scan. Full Access.</title>
    <meta name="description" content="Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use." />
    <meta name="author" content="QrCreator" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdn.gpteng.co" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/png" href="/logo-optimized.png" />
    <link rel="apple-touch-icon" href="/logo-optimized.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/Logo QrCreator sur fond blanc (1).webp" as="image" type="image/webp" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="QrCreator - One Scan. Full Access." />
    <meta property="og:description" content="Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://qrcreator.xyz/Logo QrCreator sur fond blanc (1).webp" />
    <meta property="og:url" content="https://qrcreator.xyz" />
    <meta property="og:site_name" content="QrCreator" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QrCreator - One Scan. Full Access." />
    <meta name="twitter:description" content="Create beautiful QR codes with custom landing pages. Perfect for restaurants, businesses, and personal use." />
    <meta name="twitter:image" content="https://qrcreator.xyz/Logo QrCreator sur fond blanc (1).webp" />
    <meta name="twitter:creator" content="@qrcreator" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Performance meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent Flash of Unstyled Content -->
    <style>
      #root {
        min-height: 100vh;
        background: linear-gradient(to bottom right, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
      }
      .loading-logo {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 128px;
        height: 128px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
    <meta name="google-site-verification" content="ZkupsDnS4VuMLVrF9JuN9pUVIFKl8y0_5Yqj6kp7c8c" />
  </head>

  <body>
    <div id="root">
      <!-- Initial loading state with optimized image -->
      <picture>
        <source srcset="/Logo QrCreator sur fond blanc (1).webp" type="image/webp" />
        <img 
          src="/logo-optimized.png" 
          alt="QrCreator Logo" 
          class="loading-logo"
          width="128"
          height="128"
        />
      </picture>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR link THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
